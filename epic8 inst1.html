<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard - Admin Announcements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #fca311;
            --info: #4895ef;
            --danger: #e63946;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card-bg);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .dashboard-title {
            margin-bottom: 30px;
            text-align: center;
        }

        .dashboard-title h2 {
            font-size: 2.2rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .dashboard-title p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }

        .stat-1 .stat-icon {
            background: linear-gradient(135deg, var(--primary), var(--info));
        }

        .stat-2 .stat-icon {
            background: linear-gradient(135deg, var(--accent), var(--warning));
        }

        .stat-3 .stat-icon {
            background: linear-gradient(135deg, var(--success), var(--info));
        }

        .stat-4 .stat-icon {
            background: linear-gradient(135deg, var(--warning), var(--danger));
        }

        .stat-info h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .announcements-section {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .section-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h3 {
            font-size: 1.5rem;
        }

        .announcement-count {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .announcements-list {
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }

        .announcement-card {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .announcement-card.unread {
            background: white;
            border-left: 5px solid var(--accent);
            box-shadow: 0 3px 10px var(--shadow);
        }

        .announcement-card.unread::before {
            content: 'NEW';
            position: absolute;
            top: 10px;
            right: -25px;
            background: var(--accent);
            color: white;
            padding: 5px 30px;
            transform: rotate(45deg);
            font-size: 0.8rem;
            font-weight: bold;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .announcement-title {
            font-size: 1.3rem;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .announcement-date {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .announcement-content {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .announcement-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #3aa8d8;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c1121f;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #dee2e6;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            margin-top: 30px;
            border-top: 1px solid var(--shadow);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .announcement-header {
                flex-direction: column;
            }
            
            .announcement-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-chalkboard-teacher"></i>
                <h1>Bildung</h1>
            </div>
            <div class="user-info">
                <img src="https://i.pravatar.cc/150?img=12" alt="Instructor">
                <div>
                    <div class="user-name">Prof.Ramya</div>
                    <div class="user-role">Senior Instructor</div>
                </div>
            </div>
        </header>

        <div class="dashboard-title">
            <h2>Admin Announcements</h2>
        </div>

        <div class="stats-container">
            <div class="stat-card stat-1">
                <div class="stat-icon">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <div class="stat-info">
                    <h3>12</h3>
                    <p>Total Announcements</p>
                </div>
            </div>
            <div class="stat-card stat-2">
                <div class="stat-icon">
                    <i class="fas fa-envelope-open"></i>
                </div>
                <div class="stat-info">
                    <h3>8</h3>
                    <p>Read Announcements</p>
                </div>
            </div>
            <div class="stat-card stat-3">
                <div class="stat-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="stat-info">
                    <h3>4</h3>
                    <p>Unread Announcements</p>
                </div>
            </div>
            <div class="stat-card stat-4">
                <div class="stat-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-info">
                    <h3>3</h3>
                    <p>This Week</p>
                </div>
            </div>
        </div>

        <div class="announcements-section">
            <div class="section-header">
                <h3>Recent Announcements</h3>
                <div class="announcement-count">4 Unread</div>
            </div>
            <div class="announcements-list" id="announcementsList">
                <!-- Announcement cards will be inserted here by JavaScript -->
            </div>
        </div>
        
    </div>

    <script>
        // Sample announcement data
        const announcements = [
            {
                id: 1,
                title: "New Learning Management System Launch",
                content: "We are excited to announce the launch of our new Learning Management System next week. All instructors are required to attend the training session on Friday at 2:00 PM in the main auditorium.",
                date: "2023-10-15",
                isRead: false,
                priority: "high"
            },
            {
                id: 2,
                title: "Updated Grading Policy",
                content: "Please note that the grading policy has been updated for the upcoming semester. The new policy emphasizes project-based assessments and continuous evaluation. Review the updated policy document in the resources section.",
                date: "2023-10-12",
                isRead: true,
                priority: "medium"
            },
            {
                id: 3,
                title: "Faculty Development Workshop",
                content: "A faculty development workshop on 'Innovative Teaching Methodologies' will be held on November 5th. Registration is mandatory for all full-time instructors. Limited seats available for part-time faculty.",
                date: "2023-10-10",
                isRead: false,
                priority: "medium"
            },
            {
                id: 4,
                title: "Semester Break Schedule",
                content: "The semester break has been scheduled from December 20th to January 5th. All final grades must be submitted by December 15th. Have a restful break!",
                date: "2023-10-05",
                isRead: true,
                priority: "low"
            },
            {
                id: 5,
                title: "Classroom Technology Upgrade",
                content: "All classrooms will receive technology upgrades during the upcoming weekend. This includes new projectors, audio systems, and smart boards. Please ensure all personal items are removed from classrooms by Friday evening.",
                date: "2023-10-03",
                isRead: false,
                priority: "high"
            },
            {
                id: 6,
                title: "Research Grant Opportunities",
                content: "New research grant opportunities are available for faculty members. The deadline for applications is November 30th. For more information, contact the research department.",
                date: "2023-09-28",
                isRead: false,
                priority: "medium"
            }
        ];

        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Function to render announcements
        function renderAnnouncements() {
            const announcementsList = document.getElementById('announcementsList');
            announcementsList.innerHTML = '';

            if (announcements.length === 0) {
                announcementsList.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-bell-slash"></i>
                        <h3>No Announcements</h3>
                        <p>There are no announcements to display at this time.</p>
                    </div>
                `;
                return;
            }

            announcements.forEach(announcement => {
                const announcementCard = document.createElement('div');
                announcementCard.className = `announcement-card ${announcement.isRead ? '' : 'unread'}`;
                
                announcementCard.innerHTML = `
                    <div class="announcement-header">
                        <div>
                            <h3 class="announcement-title">${announcement.title}</h3>
                            <div class="announcement-date">${formatDate(announcement.date)}</div>
                        </div>
                        ${announcement.priority === 'high' ? '<span class="priority-badge" style="background: var(--danger); color: white; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem;">High Priority</span>' : ''}
                    </div>
                    <div class="announcement-content">
                        ${announcement.content}
                    </div>
                    <div class="announcement-actions">
                        ${announcement.isRead ? 
                            '<button class="btn btn-primary mark-unread-btn" data-id="' + announcement.id + '"><i class="fas fa-envelope"></i> Mark as Unread</button>' : 
                            '<button class="btn btn-success mark-read-btn" data-id="' + announcement.id + '"><i class="fas fa-envelope-open"></i> Mark as Read</button>'
                        }
                        <button class="btn btn-danger dismiss-btn" data-id="${announcement.id}"><i class="fas fa-times"></i> Dismiss</button>
                    </div>
                `;
                
                announcementsList.appendChild(announcementCard);
            });

            // Add event listeners to buttons
            document.querySelectorAll('.mark-read-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    markAsRead(id);
                });
            });

            document.querySelectorAll('.mark-unread-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    markAsUnread(id);
                });
            });

            document.querySelectorAll('.dismiss-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const id = parseInt(this.getAttribute('data-id'));
                    dismissAnnouncement(id);
                });
            });
        }

        // Function to mark announcement as read
        function markAsRead(id) {
            const announcement = announcements.find(a => a.id === id);
            if (announcement) {
                announcement.isRead = true;
                updateStats();
                renderAnnouncements();
            }
        }

        // Function to mark announcement as unread
        function markAsUnread(id) {
            const announcement = announcements.find(a => a.id === id);
            if (announcement) {
                announcement.isRead = false;
                updateStats();
                renderAnnouncements();
            }
        }

        // Function to dismiss announcement
        function dismissAnnouncement(id) {
            const index = announcements.findIndex(a => a.id === id);
            if (index !== -1) {
                announcements.splice(index, 1);
                updateStats();
                renderAnnouncements();
            }
        }

        // Function to update statistics
        function updateStats() {
            const total = announcements.length;
            const read = announcements.filter(a => a.isRead).length;
            const unread = total - read;
            
            // Update the stats cards
            document.querySelector('.stat-card.stat-1 h3').textContent = total;
            document.querySelector('.stat-card.stat-2 h3').textContent = read;
            document.querySelector('.stat-card.stat-3 h3').textContent = unread;
            
            // Update the announcement count in the header
            document.querySelector('.announcement-count').textContent = `${unread} Unread`;
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            renderAnnouncements();
            updateStats();
        });
    </script>
</body>
</html>
